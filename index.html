<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/headerlogo.svg" alt="Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/avatarprofile.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h2 class="profile__name">
              Jacques Cousteau
              <img
                src="images/editbuttonprofile.svg"
                alt="Button Edit"
                class="profile__edit-button"
              />
            </h2>
            <p class="profile__profession">Explorador</p>
          </div>
          <img
            src="images/addbuttonprofile.png"
            alt="Button Add"
            class="profile__add-button"
          />
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
