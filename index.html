<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/headerlogo.svg" alt="Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/avatarprofile.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h2 class="profile__name">
              Jacques Cousteau
              <img
                src="images/editbuttonprofile.svg"
                alt="Button Edit"
                class="profile__edit-button"
              />
            </h2>
            <p class="profile__profession">Explorador</p>
          </div>
          <img
            src="images/addbuttonprofile.png"
            alt="Button Add"
            class="profile__add-button"
          />
        </section>
        <section class="elements">
          <ul class="elements__content">
            <li class="elements__card">
              <img
                src="images/ValleYosemite.jpg"
                alt="Valle de Yosemite"
                class="elements__image"
              />
              <img
                src="images/Trash.svg"
                alt="Trash"
                class="elements__image-trash"
              />
              <div class="elements__text">
                <p class="elements__title">Valle de Yosemite</p>
                <img
                  src="images/Megusta.svg"
                  alt="Corazon"
                  class="elements__image-like"
                />
              </div>
            </li>

            <li class="elements__card">
              <img src="images/Arbol.jpg" alt="Arbol" class="elements__image" />
              <img
                src="images/Trash.svg"
                alt="Trash"
                class="elements__image-trash"
              />
              <div class="elements__text">
                <p class="elements__title">Arbol de la Vida</p>
                <img
                  src="images/Megusta.svg"
                  alt="Corazon"
                  class="elements__image-like"
                />
              </div>
            </li>

            <li class="elements__card">
              <img
                src="images/MontanasCalvas.png"
                alt="Montañas Calvas"
                class="elements__image"
              />
              <img
                src="images/Trash.svg"
                alt="Trash"
                class="elements__image-trash"
              />
              <div class="elements__text">
                <p class="elements__title">Montañas Calvas</p>
                <img
                  src="images/Megusta.svg"
                  alt="Corazon"
                  class="elements__image-like"
                />
              </div>
            </li>

            <li class="elements__card">
              <img
                src="images/Venecia.jpg"
                alt="Venecia"
                class="elements__image"
              />
              <img
                src="images/Trash.svg"
                alt="Trash"
                class="elements__image-trash"
              />
              <div class="elements__text">
                <h1 class="elements__title">Mar de Venecia</h1>
                <img
                  src="images/Megusta.svg"
                  alt="Corazon"
                  class="elements__image-like"
                />
              </div>
            </li>

            <li class="elements__card">
              <img
                src="images/CaminandoenlaPlaya.jpg"
                alt="Playa Colorada"
                class="elements__image"
              />
              <img
                src="images/Trash.svg"
                alt="Trash"
                class="elements__image-trash"
              />
              <div class="elements__text">
                <h1 class="elements__title">Playa Colorada</h1>
                <img
                  src="images/Megusta.svg"
                  alt="Corazon"
                  class="elements__image-like"
                />
              </div>
            </li>

            <li class="elements__card">
              <img
                src="images/TorreEiffel.jpg"
                alt="Torre Eiffel"
                class="elements__image"
              />
              <img
                src="images/Trash.svg"
                alt="Trash"
                class="elements__image-trash"
              />
              <div class="elements__text">
                <h1 class="elements__title">Torre Eiffel</h1>
                <img
                  src="images/Megusta.svg"
                  alt="Corazon"
                  class="elements__image-like"
                />
              </div>
            </li>
          </ul>
        </section>
        <div class="popup">
          <img
            src="images/CloseIcon.png"
            alt="Boton de Cierre"
            class="popup__button-closed"
          />
          <form class="popup__form">
            <h3 class="popup__header">Edit profile</h3>
            <input
              type="text"
              id="name"
              class="popup_name"
              placeholder="Jacques Cousteau"
            />
            <input
              type="text"
              id="description"
              class="popup__description"
              placeholder="Explorador"
            />
            <button type="button" class="popup__button-create">Guardar</button>
          </form>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2024 Alrededor del Mundo</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
