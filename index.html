<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Viajando por el Mundo" />
    <meta name="author" content="JesÃºs Meola" />
    <meta name="keywords" content="html, css, javascript" />
    <title>Viajando por el Mundo</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/headerlogo.svg" alt="Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="images/avatarprofile.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <div class="profile__name">
              <p class="profile__text">Jacques Cousteau</p>
              <img
                src="images/editbuttonprofile.svg"
                alt="Button Edit"
                class="profile__edit-button"
              />
            </div>
            <p class="profile__profession">Explorador</p>
          </div>
          <img
            src="images/addbuttonprofile.png"
            alt="Button Add"
            class="profile__add-button"
          />
        </section>
        <section class="elements"></section>

        <template class="template-card">
          <article class="elements__card">
            <img src="." alt="" class="elements__image" />
            <img
              src="/images/papelera.svg"
              alt="Imagen Papelera"
              class="elements__image-trash"
            />
            <div class="elements__text">
              <h1 class="elements__title"></h1>
              <img
                src="/images/corazon.svg"
                alt="Like"
                class="elements__image-like"
              />
            </div>
          </article>
        </template>

        <div class="popup">
          <div class="popup__overlay"></div>
          <form class="popup__form">
            <img
              src="images/CloseIcon.png"
              alt="Boton de Cierre"
              class="popup__button-closed"
            />
            <h3 class="popup__header">Edit profile</h3>
            <input
              type="text"
              id="name"
              class="popup__name"
              placeholder="Jacques Cousteau"
            />
            <input
              type="text"
              id="description"
              class="popup__description"
              placeholder="Explorador"
            />
            <button type="button" class="popup__button-create">Guardar</button>
          </form>
        </div>

        <div class="popup" id="popup-card">
          <div class="popup__card-overlay"></div>
          <form class="popup__card-form">
            <img
              src="images/CloseIcon.png"
              alt="Boton de Cierre"
              class="popup__card-button-closed"
            />
            <h3 class="popup__card-header">Nuevo Lugar</h3>
            <input
              type="text"
              id="title"
              class="popup__card-title"
              placeholder="Titulo"
            />
            <input
              type="text"
              id="url"
              class="popup__card-url"
              placeholder="Enlace a la imagen"
            />
            <button type="submit" class="popup__card-button-create">
              Crear
            </button>
          </form>
        </div>

        <div class="popup" id="popup-image">
          <div class="popup__image-overlay"></div>
          <div class="popup__image-content">
            <img
              src="images/CloseIcon.png"
              alt="Boton de Cierre"
              class="popup__image-button-closed"
            />
            <img src="." alt="" class="popup__image-photo" />
            <p class="popup__image-name"></p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Alrededor del Mundo</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
